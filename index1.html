<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>REGISTRATION FORM</title>
</head>
<body>

	

	<!-- form -->
	<div align="center">


	<h1  style="color: red;"><u>Registration Form</u></h1>

	<form action="form-submit.php" method="POST" autocomplete="off" novalidate>

		
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname">

		<br><br>

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname">

		<br><br>

		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>

		<br><br>
		<label for="DOB">DOB</label>
		 <input type="date" name="DOB">
		 <br><br>

		
		<label for="city">Religion:</label>
		<select id="Religion" name="Religion">
			<option value="" selected></option>
			<option value="dhaka">MUSLIM</option>
			<option value="chattagram">HINDU</option>
			<option value="sylhet">CHRISTION</option>
		</select>
		<br><br>



		<h1 align="center" style="color: red;"><u>Contact Information</u></h1>

		

		<label for="city">City:</label>
		<select id="city" name="city"> 
			<option value="" selected></option>
			<option value="dhaka">Dhaka</option>
			<option value="chattagram">Chattagram</option>
			<option value="sylhet">Sylhet</option>
		</select>

		<br><br>
		<label for="fname">Present Address:</label>
		<input type="text" id="paddress" name="paddress">

		<br><br>
	

		<label for="lname">Permanet Address:</label>
		<input type="text" id="peraddress" name="peraddress">

		<br><br>
		 <label for="Phone">Phone Number: </label>
		<input type="Phone" name="Phone" required="+">
		<br><br>


		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required="@">

		<br><br>
		<label for="Lienk">Personal WebLienk : </label>
		 <input type="Lienk" id="Lienk" name="Lienk" >
		 <br><br>


		<label for="comemnt">Comment:</label>
		<textarea id="comment" name="comment" rows="2" cols="25"></textarea>

		<br><br>

		<input type="submit" name="submit" value="Submit">
		
	</form>
	</div>

</body>
</html>
